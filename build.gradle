plugins {
    id 'java'
    id 'java-library'
}

group 'org.contactus'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'

}
